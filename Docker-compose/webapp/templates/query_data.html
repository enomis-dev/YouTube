<!DOCTYPE html>
<html>
<head>
    <title>Query Data</title>
</head>
<body>
    <h1>Query Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <form method="POST" action="/clean_table">
        <input type="submit" value="Clean Table">
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
